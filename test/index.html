<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>transform-center</title>
  <link rel="stylesheet" href="../../dist/transform-center.css">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,body{
      height:100%;
    }
    body{
      position: relative;
    }

    .box{
      width:200px;
      height:100px;
    }

    .box-x{
      background: #eee;
    }

    .box-y{
      background: #60f;
    }
    .box-xy{
      background: #f60;
    }

  </style>
</head>
<body>


  <div class="box box-x transform-center-x">
    transform-center-x
  </div>

  <div class="box box-y transform-center-y">
    transform-center-y
  </div>

  <div class="box box-xy transform-center-xy">
    transform-center-xy
  </div>

</body>
</html>
